<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/icon.png" type="image/png">
    <title>Cootles</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top_inner">

                        <a class="logo__link" href="#">Cootles</a>
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list_item">
                                <a class="menu__link" href="#">Rooms</a>

                            <li class="menu__list_item">
                                <a class="menu__link" href="#">Reservation</a>
                            </li>
                            <li class="menu__list_item">

                    </nav>
                    <a class="header__btn default__btn" href="#">Get Started</a>
                </div>
            </div>
        </div>
        <div class="header__content">
            <div class="container">
                <div class="header__content_container">
                    <div class="header__content_block">
                        <h1 class="header__content_title">Nature, Warmth, and Beauty in One Space</h1>
                        <article>
